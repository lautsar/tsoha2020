{% extends "layout.html" %}

{% block body %}
<h3>Ostohistoria:</h3>

<table>
    <tr>
        <th>Ostopäivä</th>
        <th>Kertoja</th>
    </tr>
{% for card in cards %}
    <tr>
        <td>{{ card[0] }}</td>
        <td>{{ card[1] }}</td>
    </tr>
{% endfor %}

</table>
<p>Ostettuja kertoja yhteensä {{ bought }}.</p>
{% endblock %}
